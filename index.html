<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grist Form Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>Form Input Example</h1>
    <form @submit.prevent="submitForm">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" v-model="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" v-model="lastName" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" v-model="phone" required>
        <span class="error" v-if="phone && !isValidPhone">Invalid Phone Number</span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" v-model="email" required>
        <span class="error" v-if="email && !isValidEmail">Invalid Email</span>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="status" v-if="status">
      <template v-if="status === 'waiting'">
        <p>Waiting for data...</p>
        <ul>
          <li v-bind:class="[tableConnected ? 'done' : '']">I need <b>read table</b> access.</li>
          <li v-bind:class="[haveRows ? 'done' : '']">I need at least one row of data.</li>
          <li v-bind:class="[rowConnected ? 'done' : '']">I need <b>Select By</b> set.</li>
        </ul>
        <p>Examples:</p>
        <ul>
          <li><a class="button" href="index.html?demo=1">A filled out invoice</a></li>
          <li><a class="button" href="index.html?labels=1">A labelled invoice</a></li>
        </ul>
      </template>
      <template v-else>
        {{ status }}
      </template>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        firstName: '',
        lastName: '',
        phone: '',
        email: '',
        status: 'waiting',
        tableConnected: false,
        haveRows: false,
        rowConnected: false
      },
      computed: {
        isValidPhone() {
          const phoneRegex = /^\d{10}$/;
          return phoneRegex.test(this.phone);
        },
        isValidEmail() {
          const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
          return emailRegex.test(this.email);
        }
      },
      methods: {
        async submitForm() {
          if (this.isValidPhone && this.isValidEmail) {
            const record = {
              Fname: this.firstName,
              Lname: this.lastName,
              Phone: this.phone,
              Email: this.email
            };
            try {
              const grist = window.grist;
              if (grist) {
                await grist.docApi.applyUserActions([
                  ['AddRecord', 'Just Practice', record]
                ]);
                alert('Form Submitted and Data Saved in Grist!');
                // Reset form after successful submission
                this.firstName = '';
                this.lastName = '';
                this.phone = '';
                this.email = '';
              } else {
                alert('Form Submitted, but Grist API is not available!');
              }
            } catch (error) {
              console.error('Error submitting form to Grist:', error);
              alert('Error submitting form. Check console for details.');
            }
          } else {
            alert('Please correct the errors in the form.');
          }
        }
      },
      async mounted() {
        const grist = window.grist;
        if (grist) {
          grist.ready();
          try {
            const docApi = await grist.docApi.getDocInfo();
            this.status = 'connected';
            this.tableConnected = !!docApi.tables.find(table => table.tableId === 'Just Practice');
            this.haveRows = true; // Placeholder, update based on actual row check logic
            this.rowConnected = true; // Placeholder, update based on actual row check logic
          } catch (error) {
            console.error('Error connecting to Grist:', error);
            this.status = 'Error connecting to Grist';
          }
        } else {
          this.status = 'Grist API not available';
        }
      }
    });
  </script>
</body>
</html>
